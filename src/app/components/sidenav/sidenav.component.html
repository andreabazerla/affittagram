<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" (click)="toggle(sidenav)" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink='/home/'>Home</a>
      <a mat-list-item routerLink='/browse/'>Browse</a>
      <div *ngIf="userIsAuthenticated">
        <a mat-list-item routerLink='/profile/'>Profile</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-sidenav-content">
    <app-toolbar [isHandset$]="isHandset$" [userIsAuthenticated]="userIsAuthenticated" (eventEmitter)="toggle(sidenav)"></app-toolbar>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
