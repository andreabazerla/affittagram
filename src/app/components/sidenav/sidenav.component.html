<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" (click)="toggle(sidenav)" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink='/home/'>Home</a>
      <a mat-list-item routerLink='/browse/'>Browse</a>
      <div *ngIf="userIsAuthenticated">
        <a mat-list-item routerLink='/profile/'>Profile</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="mat-sidenav-content">
    <app-toolbar>
      <div button-left>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="toggle(sidenav)"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      <div header-text>
        <span>{{ title }}</span>
      </div>
      <span spacer class="spacer"></span>
      <div button-right>
        <ul>
          <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
          </li>
          <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
          </li>
          <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/logout" routerLinkActive="mat-accent">Logout</a>
          </li>
        </ul>
      </div>
    </app-toolbar>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
